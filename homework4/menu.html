<!DOCTYPE html>
<html>
    <head>
        <title>Homework Manu</title>
    </head>
    <body>
        <form>
            <fieldset>
                <h1>Dado Tea Lunch Special</h1>
                <dl>
                    <dd>Monday trhough Friday</dd>
                    <dd>11am-3pm</dd>
                    <dd>$9.95 plus tax</dd>
                    <br>
                    <dd>Includes sandwich,snack and drink</dd>
                </dl>
                <fieldset>
                    <legend>Order Information</legend>
                    <label for="username"><strong>Name</strong></label>
                    <input type="text" name="username">
                    <br><br>
                    <input type="radio" name="how" id="here" value="here">
                    <label for="here">Here</label>
                    <br>
                    <input type="radio" name="how" id="to go" value="to go">
                    <label for="to go">To Go</label>
                </fieldset>
                <fieldset>
                    <legend>Sandwiches</legend>
                    <p><strong>Monday</strong></p>
                    <input type="radio" name="monday" id="tomato mozzarella" value="tomato mozzarella">
                    <label for="tomato mozzarella">Tomato Mozzarella</label>
                    <br>
                    <input type="radio" name="monday" id="chicken salad" value="chicken salad">
                    <label for="chicken salad">Chicken Salad</label>
                    <br>
                    <p><strong>Tuesday</strong></p>
                    <input type="radio" name="tuesday" id="greek salad wrap" value="greek salad wrap">
                    <label for="greek salad wrap">Greek Salad Wrap</label>
                    <br>
                    <input type="radio" name="tuesday" id="toto wrap" value="toto wrap">
                    <label for="toto wrap">Toto Wrap</label>
                    <br>
                    <p><strong>Wednesday</strong></p>
                    <input type="radio" name="wednesday" id="red pepper hummus" value="red pepper hummus">
                    <label for="red pepper hummus">Red Pepper Hummus</label>
                    <br>
                    <input type="radio" name="wednesday" id="roasted turkey" value="roasted turkey">
                    <label for="roasted turkey">Roasted Turkey</label>
                    <br>
                    <p><strong>Thursday</strong></p>
                    <input type="radio" name="thursday" id="carrot gigner hummus wrap" value="carrot gigner hummus wrap">
                    <label for="carrot gigner hummus wrap">Carrot-Ginger Hummus Wrap</label>
                    <br>
                    <input type="radio" name="thursday" id="egg salad" value="egg salad">
                    <label for="egg salad">Egg Salad</label>
                    <br>
                    <p><strong>Friday</strong></p>
                    <input type="radio" name="friday" id="dado wrap" value="dado wrap">
                    <label for="dado wrap">Dado Wrap</label>
                    <br>
                    <input type="radio" name="friday" id="tuna salad" value="tuna salad">
                    <label for="tuna salad">Tuna Salad</label>
                    <hr>
                    <input type="checkbox" name="sandwiches" id="gluten free bread" value="gluten free bread">
                    <label for="gluten free bread">Gluten Free Bread(75$ extra)</label>
                 </fieldset>
                 <fieldset>
                     <legend>Snack</legend>
                     <p><strong>Snacks</strong></p>
                     <input type="radio" name="snacks" id="aplle" value="apple">
                     <label for="apple">Apple</label>
                     <br>
                     <input type="radio" name="snacks" id="banana" value="banana">
                     <label for="banana">Banana</label>
                     <br>
                     <input type="radio" name="snacks" id="potato chips" value="potato chips">
                     <label for="potato chips">Potato Chips</label>
                 </fieldset>
                 <fieldset>
                     <legend>Drink</legend>
                     <label for="drinks"><strong>Drinks</strong></label>
                     <select name="drinks" id="drinks">
                         <option selected value="dr1">Hot Black Tea-Keemun</option>
                         <option value="dr2">Hot Green Tea-Sencha</option>
                         <option value="dr3">Organic Peppermint</option>
                         <option value="dr4">Coffee</option>
                     </select>
                     <hr>
                     <input type="checkbox" name="drinks" id="large drink" value="large drink">
                     <label for="large drink">Large Drink(75$ extra)</label>
                 </fieldset>
                 <br>
                 <input type="submit" value="place order"> 
            </fieldset>
        </form>
    </body>
</html>
